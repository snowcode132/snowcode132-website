<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
  <title>Learning</title>
</head>
<body>
 
    <input type="text" id="numberInput" placeholder="Enter a number" onkeypress="checkEnter(event)">

    <!-- Error message -->
    <div id="errorMessage" class="error-message" style="display: none;">Incorrect number! Please try again.</div>

    <!-- Heart + Loading Text Container -->
    <div class="heart-container">
        <div class="heart"></div>
        <div class="loading_text">Loading...</div>
    </div>

    <!-- YouTube Video Container -->
    <div class="video-container" id="videoContainer">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BhYt1PuKtQA?si=Mg9wkyfgLve3RMjQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

 <script src="index.js"></script>
</body>
</html>
